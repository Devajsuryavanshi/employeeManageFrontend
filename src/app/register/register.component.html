<section *ngIf="isEmployee else elseBlock">

    <div class="sidenav">
        <div class="login-main-text">
           <h2>Employee<br> Register Page</h2>
           <p>Register yourself here!</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form (ngSubmit)="onSubmit(SignInForm)" #SignInForm="ngForm">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control"
                      id="name" name="name" placeholder="Andrew Garfield" required ngModel> 
                  </div>
                 <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" 
                    id="email" name="email" placeholder="xyz@domain.com" required ngModel>
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" 
                    id="Password" name="Password" placeholder="Password" required ngModel>
                 </div>
                 <div class="form-group">
                    <label>Years of Experience</label>
                    <input type="number" class="form-control"
                    id="yearsOfExperience" name="yearsOfExperience" 
                    placeholder="Total Experience" required ngModel> 
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <textarea type="text" class="form-control"
                    id="bio" name="bio" 
                    placeholder="Your bio" required ngModel></textarea> 
                </div>
    
                 <button type="submit" class="btn btn-black" style="margin-right: 10px;">Register</button>
    
                 <div class="alert alert-danger" role="alert" *ngIf="!isFormValid">Form field empty</div>
                 <div class="alert alert-danger" role="alert" *ngIf="!isUserUnique">
                     Either User already exists or wrong data is passed.
                 </div>
              </form>
           </div>
        </div>
     </div>

</section>
<ng-template #elseBlock>

    <div class="sidenav">
        <div class="login-main-text">
           <h2>Employer<br> Register</h2>
           <p>Employers can register from here to access.</p>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
           <div class="login-form">
              <form (ngSubmit)="onSubmit(SignInForm)" #SignInForm="ngForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control"
                    id="name" name="name" placeholder="Tobey Maguire" required ngModel> 
                </div>
               <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" 
                  id="email" name="email" placeholder="xyz@domain.com" required ngModel>
               </div>
               <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" 
                  id="Password" name="Password" placeholder="Password" required ngModel>
               </div>
               <div class="form-group">
                <label>Company</label>
                <input type="text" class="form-control"
                id="company" name="company" placeholder="Comany name" required ngModel> 
              </div>
            <div class="form-group">
                <label>Designation</label>
                <input type="text" class="form-control"
                id="designation" name="designation" placeholder="Your designation" required ngModel> 
            </div>
    
                 <button type="submit" class="btn btn-black" style="margin-right: 10px;">Register</button>
    
                 <div class="alert alert-danger" role="alert" *ngIf="!isFormValid">Form field empty</div>
                 <div class="alert alert-danger" role="alert" *ngIf="!isUserUnique">
                    Either User already exists or wrong data is passed.
                </div>
              </form>
           </div>
        </div>
     </div>

</ng-template>
